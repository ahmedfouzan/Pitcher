<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" (keyup)="checkUsername($event)" (blur)="checkUsername($event)" class="form-control" placeholder="Username" required>
    <span id="username-glyphicon" class=""></span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="cpassword" name="cpassword" (keyup)="confirmPassword($event)" class="form-control" placeholder="Confirm Password" required>
    <span id="cpassword-glyphicon" class=""></span>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <select [(ngModel)]="gender" name="gender" class="form-control" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label>DOB</label><br>
    <my-date-picker name="dob" [options]="myDatePickerOptions" [placeholder]="placeholder" [(ngModel)]="dob"></my-date-picker>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
